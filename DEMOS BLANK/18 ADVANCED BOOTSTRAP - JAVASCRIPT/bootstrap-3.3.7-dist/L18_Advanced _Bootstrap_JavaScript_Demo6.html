        Add dropdown menus to nearly anything with this simple plugin, 
        including the navbar, tabs, and pills.-->

        <!--Via data attributes or JavaScript, the dropdown plugin toggles hidden content (dropdown menus) 
            by toggling the .open class on the parent list item.

        On mobile devices, opening a dropdown adds a .dropdown-backdrop as a tap area for closing dropdown menus when tapping outside the menu, 
        a requirement for proper iOS support. This means that switching from an open dropdown menu to a different dropdown menu requires an extra tap on mobile.

        Note: The data-toggle="dropdown" attribute is relied on for closing dropdown menus at an application level, 
            so it's a good idea to always use it.-->
